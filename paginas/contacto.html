<html lang="en">

</head>
<body class="body_cont">
    <header>
        <div class="todo_header">
            <div class="header_visible">

                <div class="logo">
                    <a href="../index.html"> <h1>InstaPost</h1>  </a>
                </div>
                <nav class="navbar"> 
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </nav>
                <nav id="menu">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>            
                        <li><a href="categorias.html">Categorias</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="sobre_nos.html">Sobre nosotros</a></li>  
                    </ul>
                </nav>
            </div>
           
            <nav class="menu_desplegable btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Menu</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="../index.html">Inicio</a></li>            
                    <li><a class="dropdown-item" href="categorias.html">Categorias</a></li>
                    <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                    <li><a class="dropdown-item" href="sobre_nos.html">Sobre nosotros</a></li>  
                </ul>
            </nav>
            
        </div>

    </header>

    <div class="cont_form_cont container" >
        <form action="" class="form_contacto col-md-5">
            <h1>Contacto</h1>
            <label for="">Nombre y apellido</label>
            <input type="text" id="usuario" placeholder="jose Diaz">
            <label for="">Correo</label>
            <input type="email" id="email" placeholder="jodeadiaz@gmail.com">
            <label for="">Numero de telefono</label>
            <input type="text" id="numero" placeholder="116346786">
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
            <input type="reset" value="Limpiar info" id="reset">
            <input type="submit" value="Enviar" id="submit">
            
        </form>
    </div>
    <footer class="footer_relativo">
        <h2>Redes Sociales</h2>
        <div class="redes">

            <a href="https://facebook.com/" target="_BLANK" class="facebook">
                <div class="redes_icono">
                    <img src="../img/facebook.png">
                    
                </div>
            </a>

            <a href="https://instagram.com/" target="_BLANK" class="instagram">
                <div class="redes_icono">
                    <img src="../img/instagram.png">
                    
                </div>
            </a>

            <a href="https://twitter.com/" target="_BLANK" class="twitter">
                <div class="redes_icono">
                    <img src="../img/twitter.png"> 
                </div>
            </a>
            
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
